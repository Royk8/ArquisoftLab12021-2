<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Pago Realizado"/></h1>
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="OrderId:" for="orderId" />
                    <p:outputLabel value="#{clientMBean.clientInfo.orderId}" for="userName" />
                    <p:outputLabel value="Nombre del usuario" for="userName" />
                    <p:outputLabel value="#{clientMBean.clientInfo.userName}" for="userName" />
                    <p:outputLabel value="Email:" for="email" />               
                    <p:outputLabel value="#{clientMBean.clientInfo.email}" for="userName" />
                    <p:outputLabel value="Telefono" for="phoneNumber" />     
                    <p:outputLabel value="#{clientMBean.clientInfo.phoneNumber}" for="userName" />
                    <p:outputLabel value="Pagado con" for="paymentinfo" />   
                    <p:outputLabel value="#{clientMBean.cardAlias()}" for="userName" />
                    <p:outputLabel value="Valor Pagado" for="orderCost" />
                    <p:outputLabel value="#{clientMBean.clientInfo.orderCost}" for="userName" />
                    </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
